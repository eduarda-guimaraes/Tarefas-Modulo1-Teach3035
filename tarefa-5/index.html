<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div id="result-screen">
            <div id="result"></div>
        </div>
        <div id="calculator-display">
            <div id="clear-and-division">
                <button id="clear">C</button>
                <button id="division">รท</button>
            </div>
        
            <div id="button-standard">
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="multiplication">X</button>

                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="subtraction">-</button>

                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="sum">+</button>

                <button id="delete">E</button>
                <button id="num0">0</button>
                <button id="comma">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
